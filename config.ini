[audio]
sample_rate = 16000
frame_ms = 20
min_speech_duration_ms = 200
max_silence_duration_ms = 300
voice_threshold_db = -53
noise_gate_db = -47

[vad]
aggressiveness = 1
padding_ms = 600
voice_ratio_threshold = 0.6

[feedback_prevention]
enable_feedback_detection = false
feedback_detection_window_ms = 1000
max_consecutive_translations = 3
cooldown_after_translation_ms = 500
similarity_threshold = 0.8

[noise_suppression]
enable_spectral_subtraction = false
noise_reduction_factor = 0.5
smoothing_factor = 0.8

[advanced_filters]
high_pass_cutoff_hz = 80
low_pass_cutoff_hz = 8000
adaptive_gain_control = true
enable_noise_suppression = true
spectral_floor_db = -41
noise_reduction_factor = 0.5

[debug]
log_audio_levels = true
log_vad_decisions = true
save_audio_clips = true

[models]
asr_model_size = small
tts_voice = en_US-lessac-medium
translation_model = facebook/nllb-200-distilled-600M

[performance]
use_gpu = auto
max_workers = 4
chunk_size = 1024

[devices]
default_input_device = 13
default_output_device = 6

